<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Alligator: Your Results</title>

		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <script src="js/modernizr.custom.js"></script>
  </head>
  <body class="nl-blurred">
		<div class="container demo-1">
			<!-- Top Navigation -->
			<header>
				<img src = "images/logo.png" height=8% width=8% />
				<h1>Alligator <span>Learn about what you want in as much time as you have</span></h1>
			</header>
      <div class="main clearfix">
        <h3 align="center">Your results for [this]</h1>
          <table class="responsive">
          <thead>
            <tr>
                <th data-field="id">Link and Description</th>
                <th data-field="type">Type</th>
                <th data-field="time">Time</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td><b>First Link</b> <br />
                Description Summary
              </td>
              <td>Text</td>
              <td>2 minutes</td>
            </tr>
            <tr>
              <td><b>Second Link</b> <br />
                Description Summary
              </td>
              <td>Video</td>
              <td>7 minutes</td>
            </tr>
            <tr>
              <td><b>Third Link</b> <br />
                Description Summary
              </td>
              <td>Text</td>
              <td>2 minutes</td>
            </tr>
          </tbody>
        </table>
        <div align="center">
          <a class="waves-effect waves-light btn-large" href="index.html" align="center">Try another query</a>
        </div>
      </div>

    </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
