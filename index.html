<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Alligator</title>
		<meta name="description" content="Learn about what you want in as much time as you have" />
		<meta name="author" content="SUTD" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body class="nl-blurred">
		<div class="container demo-1">
			<!-- Top Navigation -->
			<header>
				<img id="logo" src="images/logo.png" />
				<h1><span>Learn about what you want in as much time as you have</span></h1>
			</header>
			<div class="main clearfix">
				<form id="nl-form" class="nl-form">
					<span class="thing">I want to learn about</span>
					
					<input type="text" value="" placeholder="topic" data-subline="For example: <em>Dijkstra</em> or <em>Baroque Music</em>" id="textValue"/>
					<br /><span class="thing">and I have</span>
					<input type="text" value="" placeholder="X" data-subline="For example: <em>10</em> or <em>20</em>" id="timeValue"/><span class="thing"> minutes available.</span>
					<div class="nl-submit-wrap" align="center" id="submit-button">
						<button class="nl-submit" type="submit">Look up links!</button>
					</div>
					<div class="nl-overlay"></div>
				</form>
				<img src="images/loading_animation.gif" id="loading" align = "center" height = 30% width=30% style="display:none"/ >
				<div class = "table-materialize">
			          <table class="responsive" id="result-table">
			          <thead>
			            <tr>
			                <th data-field="id">Link and Summary</th>
			                <th data-field="time" style="min-width:100px;">Time</th>
			                <th data-field="score" style="min-width:100px;">Score</th>
			            </tr>
			          </thead>
			          <tbody id="search-result">
			          </tbody>
			        </table>
			        </div>
			</div>
		</div><!-- /container -->
		<script src="js/lodash.min.js"></script>
		<script src="js/nlform.js"></script>
		<script src="js/materialize.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
